<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            justify-content: center; /* Yatay ortalama */
            align-items: center; /* Dikey ortalama */
            height: 100vh; /* Sayfanın yüksekliği kadar alan kullanır */
            }

            .content {
            text-align: center; /* İçeriği yatay olarak ortalar */
            }

    </style>
</head>
<body>
    <div class="container">
        <div class="content">
          <p>Dikey olarak ortalanan metin.</p>
        </div>
      </div>
      
</body>
</html>
